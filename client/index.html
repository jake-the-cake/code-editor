<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <noscript>Javascript is required to view this page.</noscript>

<!-- BEGIN -->

    <div class="page__container">

        <div class="header">Code Editor App</div>

        <div class="window">
            <div class="editor" id="editor">
                <div class="editor__selector" id="selector">
                    <div class="editor__selector--label">View:</div>
                    <div class="editor__selector--tab active-tab" id="html-tab">HTML</div>
                    <div class="editor__selector--tab" id="css-tab">CSS</div>
                    <div class="editor__selector--tab" id="js-tab">JS</div>
                </div>
                <textarea type="text" class="editor__input" id="input-area"></textarea>
                <div class="editor__controls" id="control-update">
                    <button class="editor__controls--button" id="update-code">Update Code</button>
                </div>
                <div class="editor__controls none" id="control-edit">
                    <button class="editor__controls--button full-width" id="edit-code">Return To Editor</button>
                </div>
            </div>
            <div class="display" id="display">
                <div class="display__loader" id="output-loader"><div class="display__loader--text">Working</div></div>
                <div class="display__output" id="output-area">
                    <iframe srcdoc="" id="iframe" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div class="footer"><span>c.2022 -- Quiet Goat Labs</span><span>built by Jake Thompson</span></div>

    </div>

<!-- END -->

    <script src="./src/comp/script.js"></script>
</body>
</html>
